<!-- Bisa kita lihat bahwa data yang disimpan pada sessionStorage akan bertahan 
    jika terjadi reload pada browser, namun data tersebut akan hilang 
    apabila tab browser atau browser itu sendiri ditutup.

 -->

<!DOCTYPE html>
<html>

<head>
    <title>Session Storage</title>
</head>

<body>
    <p>Anda sudah menekan tombol ini sebanyak <span id="count"></span> kali</p>
    <button id="button">Click Di sini!</button>

    <script>
        const cacheKey = "NUMBER";
        if (typeof (Storage) !== "undefined") {

            // pengecekan apakah data sessionStorage dengan key NUMBER tersedia atau belum
            if (sessionStorage.getItem(cacheKey) === "undefined") {
                //jika belum maka akan atur dengan nilai awal yakni 0
                sessionStorage.setItem(cacheKey, 0);
            }

            const button = document.querySelector("#button");
            const count = document.querySelector("#count");
            button.addEventListener('click', function (event) {
                let number = sessionStorage.getItem(cacheKey);
                number++;
                sessionStorage.setItem(cacheKey, number);
                count.innerText = sessionStorage.getItem(cacheKey);
            })
        } else {
            alert("Browser tidak mendukung Web Storage");
        }
    </script>
</body>

</html>
